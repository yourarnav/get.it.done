<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background-color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #333;
            color: #fff;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .container.dark {
            background: #444;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h2 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .location-time {
            font-size: 1.2em;
            color: #333;
            margin-top: 15px;
            font-weight: 600;
            line-height: 1.5;
        }

        .location-time.dark {
            color: #ddd;
        }

        .task-input {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"], input[type="date"], select {
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ddd;
            flex: 1;
        }

        .btn-grad {
            background-image: linear-gradient(to right, #FF8008 0%, #FFC837 51%, #FF8008 100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        .btn-grad:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 6px;
            position: relative;
            font-size: 1.1em;
        }

        .task-item.completed {
            background: #eee;
            opacity: 0.7;
        }

        .task-item.completed span {
            text-decoration: line-through;
        }

        .category {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 6px;
            margin-left: 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
        }

        .due-date {
            font-size: 0.9em;
            color: #666;
            margin-left: 15px;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 12px;
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .toggle-button {
            width: 50px;
            height: 25px;
            background: #f5f5f5;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .toggle-button .toggle-circle {
            width: 20px;
            height: 20px;
            background: #ffeb3b;
            border-radius: 50%;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            transition: left 0.3s, background 0.3s;
        }

        .toggle-button.active {
            background: #4CAF50;
        }

        .toggle-button.active .toggle-circle {
            left: 27.5px;
            background: #ff5722;
        }

        .delete-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff5252;
            font-size: 1.2em;
            cursor: pointer;
            display: none;
        }

        .task-item:hover .delete-btn {
            display: block;
        }

        .search-sort-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-container {
            flex: 2;
            position: relative;
        }

        .search-container input {
            width: 50%;
            padding: 12px 12px 12px 40px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .sort-container {
            flex: 1;
        }

        .sort-container select {
            width: 100%;
        }

        /* New styles for edit mode */
        .edit-mode input[type="text"],
        .edit-mode select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 1em;
        }

        .edit-buttons {
            display: flex;
            gap: 5px;
        }

        .edit-btn {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
            display: none;
        }

        .task-item:hover .edit-btn {
            display: block;
        }

        .save-btn, .cancel-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 5px;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .edit-task-input {
            flex: 2;
        }

        .edit-category-select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <div class="toggle-button" onclick="toggleDarkMode()">
                <div class="toggle-circle"></div>
            </div>
        </div>
        <div class="header">
            <h2>Get.It.Done</h2>
            <div class="location-time" id="locationTime"></div>
        </div>
        
        <div class="search-sort-container">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <div class="sort-container">
                <select id="sortOption">
                    <option value="default">Sort by...</option>
                    <option value="dueDate">Due Date</option>
                    <option value="category">Category</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>

        <div class="task-input">
            <input type="text" id="newTask" placeholder="Add a new task">
            <input type="date" id="dueDate">
            <select id="category">
                <option value="">No Category</option>
                <option value="personal-development">üí° Personal Development</option>
                <option value="finance">üí∞ Finance</option>
                <option value="education">üìö Education</option>
                <option value="family">üë®üë©üëß Family</option>
                <option value="social">üåê Social</option>
                <option value="errands">üõí Errands</option>
                <option value="hobbies">üé® Hobbies</option>
                <option value="travel">‚úàÔ∏è Travel</option>
                <option value="deadlines">‚è∞ Deadlines</option>
                <option value="home">üè† Home</option>
            </select>
            <button class="btn-grad" onclick="addTask()">Add Task</button>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <script>
        let db;
        const dbName = 'TodoDB';
        const dbVersion = 1;
        const storeName = 'tasks';

        const request = indexedDB.open(dbName, dbVersion);

        request.onerror = (event) => {
            console.error('Database error:', event.target.error);
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains(storeName)) {
                db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadTasks();
        };

        document.getElementById('searchInput').addEventListener('input', filterAndSortTasks);
        document.getElementById('sortOption').addEventListener('change', filterAndSortTasks);
        document.getElementById('newTask').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function loadTasks() {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const getAllRequest = store.getAll();

            getAllRequest.onsuccess = () => {
                const tasks = getAllRequest.result;
                filterAndSortTasks(tasks);
            };
        }

        function filterAndSortTasks() {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const getAllRequest = store.getAll();

            getAllRequest.onsuccess = () => {
                let tasks = getAllRequest.result;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const sortOption = document.getElementById('sortOption').value;

                if (searchTerm) {
                    tasks = tasks.filter(task => 
                        task.text.toLowerCase().includes(searchTerm) ||
                        (task.category && getCategoryLabel(task.category).toLowerCase().includes(searchTerm))
                    );
                }

                switch (sortOption) {
                    case 'dueDate':
                        tasks.sort((a, b) => {
                            if (!a.dueDate) return 1;
                            if (!b.dueDate) return -1;
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        });
                        break;
                    case 'category':
                        tasks.sort((a, b) => {
                            const catA = getCategoryLabel(a.category || '');
                            const catB = getCategoryLabel(b.category || '');
                            return catA.localeCompare(catB);
                        });
                        break;
                    case 'name':
                        tasks.sort((a, b) => a.text.localeCompare(b.text));
                        break;
                }

                renderTasks(tasks);
            };
        }

        function saveTask(task) {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            store.add(task);

            transaction.oncomplete = () => {
                loadTasks();
            };
        }

        function deleteTaskFromDB(id) {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            store.delete(id);

            transaction.oncomplete = () => {
                loadTasks();
            };
        }

        function updateTask(task) {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            store.put(task);

            transaction.oncomplete = () => {
                loadTasks();
            };
        }

        function updateDateTime() {
            const now = new Date();
            return now.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function updateTimeDisplay() {
            const timeElement = document.getElementById('locationTime');
            timeElement.innerHTML = `üïí ${updateDateTime()}`;
            setInterval(() => {
                timeElement.innerHTML = `üïí ${updateDateTime()}`;
            }, 1000);
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.dataset.taskId = task.id;
                
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    ${task.category ? `<span class="category">${getCategoryLabel(task.category)}</span>` : ''}
                    ${task.dueDate ? `<span class="due-date">Due: ${task.dueDate}</span>` : ''}
                    <button class="edit-btn" onclick="startEdit(${task.id})">‚úé</button>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">&times;</button>
                `;
                taskList.appendChild(li);
            });
        }

        function getCategoryLabel(categoryValue) {
            const categorySelect = document.getElementById('category');
            const option = Array.from(categorySelect.options).find(opt => opt.value === categoryValue);
            return option ? option.text : categoryValue;
        }

        function addTask() {
            const input = document.getElementById('newTask');
            const categorySelect = document.getElementById('category');
            const dueDate = document.getElementById('dueDate').value;
            
            if (input.value.trim()) {
                const newTask = {
                    text: input.value.trim(),
                    category: categorySelect.value,
                    dueDate: dueDate || null,
                    completed: false
                };
                
                saveTask(newTask);
                
                input.value = '';
                document.getElementById('dueDate').value = '';
                categorySelect.value = '';
            }
        }

        function toggleTask(id) {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            const request = store.get(id);

            request.onsuccess = () => {
                const task = request.result;
                task.completed = !task.completed;
                updateTask(task);

                if (task.completed) {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }
            };
        }

        function deleteTask(id) {
            deleteTaskFromDB(id);
        }

        // New edit functions
        function startEdit(taskId) {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.get(taskId);

            request.onsuccess = () => {
                const task = request.result;
                const li = document.querySelector(`li[data-task-id="${taskId}"]`);
                
                // Save the original content
                li.dataset.originalContent = li.innerHTML;
                
                // Create edit mode content
                li.innerHTML = `
                    <input type="text" class="edit-task-input" value="${task.text}">
                    <select class="edit-category-select">
                        <option value="">No Category</option>
                        <option value="personal-development">üí° Personal Development</option>
                        <option value="finance">üí∞ Finance</option>
                        <option value="education">üìö Education</option>
                        <option value="family">üë®üë©üëß Family</option>
                        <option value="social">üåê Social</option>
                        <option value="errands">üõí Errands</option>
                        <option value="hobbies">üé® Hobbies</option>
                        <option value="travel">‚úàÔ∏è Travel</option>
                        <option value="deadlines">‚è∞ Deadlines</option>
                        <option value="home">üè† Home</option>
                    </select>
                    <div class="edit-buttons">
                        <button class="save-btn" onclick="saveEdit(${taskId})">Save</button>
                        <button class="cancel-btn" onclick="cancelEdit(${taskId})">Cancel</button>
                    </div>
                `;

                // Set the current category
                const categorySelect = li.querySelector('.edit-category-select');
                categorySelect.value = task.category || '';
            };
        }

        function saveEdit(taskId) {
            const li = document.querySelector(`li[data-task-id="${taskId}"]`);
            const newText = li.querySelector('.edit-task-input').value.trim();
            const newCategory = li.querySelector('.edit-category-select').value;

            if (newText) {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const request = store.get(taskId);

                request.onsuccess = () => {
                    const task = request.result;
                    task.text = newText;
                    task.category = newCategory;
                    updateTask(task);
                };
            }
        }

        function cancelEdit(taskId) {
            const li = document.querySelector(`li[data-task-id="${taskId}"]`);
            li.innerHTML = li.dataset.originalContent;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            document.querySelector('.container').classList.toggle('dark');
            document.querySelector('.location-time').classList.toggle('dark');
            const toggleButton = document.querySelector('.toggle-button');
            toggleButton.classList.toggle('active');
        }

        updateTimeDisplay();
    </script>
</body>
</html>
